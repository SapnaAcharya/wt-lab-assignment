<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortnumbers</title>
</head>
<body>
    <script type="text/javascript">
        let array=[1,5,20,4,2,50];
        let temp;
        let asc="";
        let desc="";
        for (let i=0 ;i<array.length-1 ;i++ ){
            for(let j=i+1 ;j<array.length ;i++ ){
                if(array[i]>array[j]){
                    temp=array[i];
                    array[i]=array[j];
                    array[j]=temp;
                }
             }
         }
        //sorting numbers in ascending

        console.log("In Ascending order")
        for(let i=0; i<array.length ;i++ ){
            asc+=array[i];
        }
        console.log(asc);

        //sorting numbers in descending

        console.log("In Descending oredr")
        for(let i=array.length-1 ;i>=0 ;i-- ){
            desc+=array[i];
        }
        console.log(desc);
    </script>
</body>
</html>
