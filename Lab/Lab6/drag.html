<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging Box</title>
    <style>
    #container{
        background-color: blue;
        position: absolute;
        border:solid 1px blue;
        resize:both;
        overflow: auto;
    }
    #box{
        padding:10px;
        cursor:move;
    }
    </style>
</head>
<body>
    <div class="" id="container">
        <div id="box"></div>
    </div>

</body>
</html>
